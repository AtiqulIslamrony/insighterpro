<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insighter Pro - GTM, GA4, Meta Pixel, Google Ads & TikTok Debugger</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0d1117; color: #c9d1d9; line-height: 1.6; padding: 40px 20px; }
        .container { max-width: 900px; margin: 0 auto; background: #161b22; border: 1px solid #30363d; border-radius: 6px; padding: 40px; }
        #content img { max-width: 100%; height: auto; }
        #content h1, #content h2, #content h3 { color: #fff; }
        #content a { color: #58a6ff; }
        #content table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        #content th, #content td { border: 1px solid #30363d; padding: 10px; }
        #content th { background: #21262d; }
        #content blockquote { border-left: 4px solid #F57C00; padding-left: 16px; color: #8b949e; }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">Loading...</div>
    </div>
    <script>
        fetch('README.md')
            .then(r => r.text())
            .then(t => { document.getElementById('content').innerHTML = marked.parse(t); });
    </script>
</body>
</html>
